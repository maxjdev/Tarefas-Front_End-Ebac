<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="shortcut icon" href="???" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/libs/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Bootstrap</h1>
    </header>

    <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/18/16/09/pears-8396722_1280.jpg">
                <div class="carousel-caption">
                    <h2>foto aleatoria</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/20/01/30/ai-generated-8075768_640.jpg">
                <h2>foto aleatoria</h2>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/21/22/00/window-8332729_1280.jpg">
                <h2>foto aleatoria</h2>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>


    <script src="./assets/js/lib-bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
