<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="shortcut icon" href="???" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/libs/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }
        .nav-link {
            text-align: center;
        }
        section {
            height: 100vh;
            background-color: #12335434;
            padding: 50px;
        }
        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Titulo</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section>
            <h2 id="inicio">Inicio</h2>
        </section>
        <section>
            <h2 id="produtos">Produtos</h2>
        </section>
        <section>
            <h2 id="promocoes">Promoções</h2>
        </section>
        <section>
            <h2 id="contato">Contato</h2>
        </section>
    </div>

    <script src="./assets/js/lib-bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
