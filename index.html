<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon/icons8-bootstrap-96.png" type="image/x-icon">
</head>
<body> 
    <header class="text-center" >
        <img width="144" height="144" src="https://img.icons8.com/fluency/144/000000/bootstrap.png" alt="bootstrap"/>
    </header>

    <main class="container ">
        <form>
            <div class="mb-3">
                <label class="form-label" for="nome">Nome: </label>
                <input class="form-control" id="nome" type="text" name="nome">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email: </label>
                <input class="form-control" id="email" type="email" name="email" placeholder="seuemail@gmail.com">
            </div>
            <div class="mb-3">
                <label class="form-label" for="tel">Telefone: </label>
                <input class="form-control" id="tel" type="tel" name="tel">
            </div>
            <div class="text-center">
                <button class="btn btn-light btn-lg" id="enviar">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="footer fixed-bottom text-center">
        <p>Copyright &copy; 2023 <a href="https://getbootstrap.com/">Bootstrap</a>.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js/plugins/jquery.mask.min.js"></script>
    <script src="./assets/js/plugins/jquery.validate.min.js"></script>
    <script src="./assets/js/plugins/messages_pt_BR.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
